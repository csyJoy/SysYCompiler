name: test
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container: 
      image: maxxing/compiler-dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: cp to root
        run: cp -r ../SysYCompiler /root
      - name: ls 1
        run: ls -ahl /root
      - name: ls 2
        run: ls -ahl /root/SysYCompiler
      - name: run autotest
        run: autotest -koopa -s lv1 /root/SysYCompiler


